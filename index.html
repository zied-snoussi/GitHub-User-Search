<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub User Search</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/img/github-logo.png" alt="GitHub Logo">
            <h1>GitHub User Search</h1>
        </div>
        <div class="search-container">
            <label for="github-username">Enter GitHub Username:</label>
            <input type="text" id="github-username" placeholder="GitHub Username">
            <button onclick="fetchGitHubStats()">Search</button>
        </div>
        <div class="github-stats-container" id="github-stats">
            <!-- GitHub stats content will be dynamically added here -->
        </div>
        <div class="footer">
            <p>&copy; 2023 Zied Snoussi | GitHub: <a href="https://github.com/zied-snoussi" target="_blank">zied-snoussi</a> | LinkedIn: <a href="https://www.linkedin.com/in/zied-snoussi" target="_blank">zied-snoussi</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
